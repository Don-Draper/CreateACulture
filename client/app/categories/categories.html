
  <div ng-controller="categoriesController">

   <h1 class="categoriesTitle">Categories</h1>


      <h2>Which three do you admire most?</h2>

        <label ng-repeat="category in data">
        <input type="checkbox" checklist-model="choices" checklist-value="category.name" checklist-change="checkChanged(name)" ng-disabled="checked===limit">{{category.name}}</label>

        <p>{{choices}}</p>

     <button type="submit" ng-click="grabResponseAndShowQuestionTwo()" class="choiceOneBtn">Submit</button>

     <div ng-show="questionTwoDiv">
     <h2>Of the three listed, which is most important?</h2>
       <label ng-repeat="category in choices">
       <input class="checkBox" type="checkbox" checklist-model="primary" checklist-value="category">{{category}}</label>

       <p>{{primary}}</p>

       <button type="submit" ng-click="grabResponseAndShowBeliefs()" class="showBeliefButton">Submit</button>
     </div>

     <br/>
     <br/>

    <div class="beliefsContainer" ng-show="sevenBeliefsDiv">
      <nav class="beliefsNav">
          <div class="dropdown">
            <button class="dropbtn">Fonts</button>
            <div class="dropdown-content">
              <div class="checkboxRed">
                <label>
                  <input type="checkbox" ng-model="insane">
                  red and big!
                </label>
              </div>
              <div class="checkboxMonospace">
                <label>
                  <input type="checkbox" ng-model="monoSpace">
                  MonoSpace
                </label>
              </div>
              <div class="checkboxImpact">
                <label>
                  <input type="checkbox" ng-model="Impact">
                  Impact
                </label>
              </div>
              <div class="checkboxComic">
                <label>
                  <input type="checkbox" ng-model="comic">
                  Comic Sans
                </label>
              </div>
            </div>
          </div>
      </nav>

       <h3>These are your beliefs!</h3>
       <div ng-repeat="belief in sevenBeliefs">

          <span ng-class="{ bubble: insane, Monospace: monoSpace, Impact: Impact, comic: comic }">{{$index+1}}. {{belief}}</span>
      <br/>


    </div>

  </div>
