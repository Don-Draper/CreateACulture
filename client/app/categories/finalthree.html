<div class="site-wrapper">
  <div class="site-wrapper-inner">

      <div class="masthead clearfix">
        <div class="inner">
          <div class="inner cover">
            <h1 class="cover-heading">Of those, what's the most important of all?</h1>
            <br>
            <br>
            <hr></hr>
           <div ng-controller="categoriesController">
            <br>

             <label ng-repeat="category in choices">

             </label>

             <br>

             <button type="submit" ng-click="grabResponseAndShowBeliefs()" class="btn-primary" >Submit</button>

           </div>
          </div>

        </div>
      </div>
    </div>
</div>
