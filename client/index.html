<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>CreateACulture</title>

<body>

<div class="container-fluid">

    <div class="col-8">
      <div class="createTitle">
        <h1>Create A Culture</h1>
      </div>
    </div>

    <div class="col-8">
      <div class="nav">
        <nav class="navigation">
           <a ui-sref-active="selected" href="#/signup">sign up</a>
           <br>
           <a ui-sref-active="selected" href="#/signin">sign in</a>
           <p><a href="index.html" onClick="logInWithFacebook()">Log in with Facebook</a></p>
        </nav>
      </div>
    </div>
  </div>



<div ng-view></div>

<link rel="stylesheet" type="text/css" href="./styles/styles.css">

<script src="app/app.js"></script>
<script src='app/checklist.js'></script>

<script>
  logInWithFacebook = function() {
    FB.login(function(response) {
      if (response.authResponse) {
        alert('You are logged in &amp; cookie set!');
        // Now you can redirect the user or do an AJAX request to
        // a PHP script that grabs the signed request from the cookie.
      } else {
        alert('User cancelled login or did not fully authorize.');
      }
    });
    return false;
  };
  window.fbAsyncInit = function() {
    FB.init({
      appId: '243919602679320',
      cookie: true, // This is important, it's not enabled by default
      version: 'v2.2'
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>


</body>
</html>
